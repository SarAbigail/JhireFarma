<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Carrito</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}"> -->
</head>

<body>
  <!-- Navegación principal -->
  <div th:replace="fragments/tienda/navbar_tienda :: mainNavBar"></div>

  <!-- Navegación secundaria (categorías) -->
  <div th:replace="fragments/tienda/navbar_tienda :: secondaryNavBar"></div>
  <div class="container mt-4">
    <h2>Mi Carrito</h2>

    <div class="row">
      <!-- Columna izquierda: Productos -->
      <div class="col-md-8">
        <div th:if="${#lists.isEmpty(carrito)}">
          <p>Tu carrito está vacío.</p>
        </div>
        <div th:each="producto : ${carrito}" class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-3">
              <img th:src="@{${producto.imagen}}" class="img-fluid" alt="Producto">
            </div>
            <div class="col-5">
              <div class="card-body">
                <h6 class="card-title" th:text="${producto.nombre}">Nombre</h6>
                <p class="text-muted mb-1" th:text="${producto.presentacion}">Presentación</p>
                <div class="d-flex align-items-center mt-2">
                  <button class="btn btn-sm btn-outline-secondary me-2 mi-carrito-disminuir-btn"
                    th:data-id="${producto.id}">-</button>
                  <span th:text="${producto.cantidad}">1</span>
                  <button class="btn btn-sm btn-outline-secondary ms-2 mi-carrito-aumentar-btn"
                    th:data-id="${producto.id}">+</button>
                </div>
              </div>
            </div>
            <div class="col-4 text-end">
              <div class="card-body">
                <p class="fw-bold mb-2"
                  th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio * producto.cantidad, 1, 'POINT', 2, 'POINT')}">
                  Precio</p>
                <button class="btn btn-danger btn-sm mi-carrito-eliminar-btn"
                  th:data-id="${producto.id}">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna derecha: Resumen de compra -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Resumen de compra</h5>
          <hr>
          <p>Total a pagar: <span th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 'POINT', 2, 'POINT')}">0.00</span>
          </p>
          <a href="/pedido" class="btn btn-success w-100 mt-3">Ir a reservar</a>
        </div>
      </div>
    </div>
  </div>

  <!--Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">
        Mi Carrito (<span class="size-carrito" th:text="${carritoCantidadTotal}">0</span>)
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="offcanvas-body-carrito">
      Cargando...
    </div>
  </div>

  <!-- Scripts del carrito -->
  <div th:replace="fragments/tienda/carrito_scripts :: carritoScripts"></div>
  <!-- Modal de login -->
  <div th:replace="fragments/login_modal :: loginModal"></div>
</body>

</html>
<!-- Para buscador de productos -->
<script th:src="@{/js/api_productos.js}"></script>
<!-- Para editar carrito -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Botones eliminar
    document.querySelectorAll('.mi-carrito-eliminar-btn').forEach(btn => {
      btn.addEventListener("click", function () {
        const id = this.getAttribute('data-id');
        // const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        // const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        fetch('/carrito/eliminar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
            // ,[header]: token
          },
          body: `productoId=${id}`
        }).then(() => location.reload());
      });
    });
    // Botones aumentar cantidad
    document.querySelectorAll('.mi-carrito-aumentar-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const id = this.getAttribute('data-id');
        // const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        // const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        fetch('/carrito/aumentar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
            //,[header]: token
          },
          body: `productoId=${id}`
        }).then(() => location.reload());
      });
    });
    // Botones disminuir cantidad
    document.querySelectorAll('.mi-carrito-disminuir-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const id = this.getAttribute('data-id');
        // const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        // const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        fetch('/carrito/disminuir', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
            //,[header]: token
          },
          body: `productoId=${id}`
        }).then(() => location.reload());
      });
    });

  });
</script>
