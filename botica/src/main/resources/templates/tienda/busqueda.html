<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JhireFarma</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navegación principal -->
  <div th:replace="fragments/tienda/navbar_tienda :: mainNavBar"></div>

  <!-- Navegación secundaria (categorías) -->
  <div th:replace="fragments/tienda/navbar_tienda :: secondaryNavBar"></div>

  <!-- Contenido principal -->
  <div class="container my-4">
    <div class="row">
      <!-- Sidebar izquierdo de filtros -->
      <aside class="col-md-3" style="margin-top: 5.3rem;">
        <div class="border rounded p-3 shadow-sm" style="  position: sticky;
  top: 80px;">
          <h5>Filtros</h5>
          <form method="get" th:action="@{'/busqueda'}">
            <input type="hidden" name="query" th:value="${query}">
            <!-- Marca -->
            <h6 class="mt-3">Marca</h6>
            <select name="marca" class="form-select">
              <option value="">Todas</option>
              <option th:each="m : ${marcas}" th:value="${m}" th:text="${m}" th:selected="${m == marcaSel}">
              </option>
            </select>
            <!-- Presentación -->
            <h6 class="mt-3">Presentación</h6>
            <select name="presentacion" class="form-select">
              <option value="">Todas</option>
              <option th:each="p : ${presentaciones}" th:value="${p}" th:text="${p}" th:selected="${p == presSel}">
              </option>
            </select>
            <!-- Rango de precio -->
            <label>Precio mínimo</label>
            <input type="number" name="min" step="0.1" class="form-control" th:value="${minSel}">
            <label>Precio máximo</label>
            <input type="number" name="max" step="0.1" class="form-control" th:value="${maxSel}">
            <button class="btn btn-primary btn-sm mt-3 w-100">Filtrar</button>
            <a th:href="@{|/busqueda?query=${query}|}" class=" btn btn-outline-secondary btn-sm mt-2 w-100">
              Reiniciar filtros
            </a>
          </form>
        </div>
      </aside>

      <!-- Productos -->
      <main class="col-md-9">
        <div class="d-flex flex-column">
          <h4>Resultados para "<span th:text="${query}"></span>"</h4>
          <div class="d-flex justify-content-between align-items-center">
            <small class="mb-0" th:text="${#lists.size(productos)} + ' resultados'"></small>
            <form method="get" class="d-flex justify-content-end mb-3" th:action="@{'/busqueda'}">
              <input type="hidden" name="query" th:value="${query}">
              <input type="hidden" name="marca" th:value="${marcaSel}">
              <input type="hidden" name="presentacion" th:value="${presSel}">
              <input type="hidden" name="min" th:value="${minSel}">
              <input type="hidden" name="max" th:value="${maxSel}">
              <label class="mt-1 me-2">Ordenar:</label>
              <select name="orden" class="form-select form-select-sm w-auto" onchange="this.form.submit()">
                <option value="">Por defecto</option>
                <option value="asc" th:selected="${ordenSel == 'asc'}">Precio: menor a mayor</option>
                <option value="desc" th:selected="${ordenSel == 'desc'}">Precio: mayor a menor</option>
              </select>
            </form>
          </div>
        </div>
        <div th:if="${#lists.isEmpty(productos)}" class="text-muted">No se encontraron productos.</div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div class="col" th:each="producto : ${productos}">
            <div th:replace="fragments/tienda/card_producto :: card_producto"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
<!--Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">
      Mi Carrito
      <!-- Mi Carrito (<span class="size-carrito" th:text="${carritoCantidadTotal}">0</span>) -->
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body" id="offcanvas-body-carrito">
    Cargando...
  </div>
</div>

<!-- Scripts del carrito -->
<div th:replace="fragments/tienda/carrito_scripts :: carritoScripts"></div>
<!-- Modal de login -->
<div th:replace="fragments/login_modal :: loginModal"></div>
</body>
<!-- Para buscador de productos -->
<script th:src="@{/js/api_productos.js}"></script>
