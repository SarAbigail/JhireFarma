<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Registrarse</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .register-card {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-main {
      background: #0d6efd;
      color: white;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-main:hover {
      background: #0b5ed7;
    }

    @media (max-width: 768px) {
      .register-card {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="register-card">
    <h3 class="form-title">Crear cuenta</h3>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" th:field="*{nombre}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" th:field="*{password}" required>
      </div>
      <!-- <input type="text" class="form-control" hidden th:field="*{rol}" value="VENDEDOR"> -->
      <button class="btn btn-main mt-3" type="submit">
        Registrarme
      </button>
      <div class="text-center mt-3">
        <small>
          ¿Ya tienes una cuenta?
          <a th:href="@{/login}">Iniciar sesión</a>
        </small>
      </div>
    </form>
  </div>

</body>

</html>
