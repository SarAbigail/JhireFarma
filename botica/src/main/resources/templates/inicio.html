<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JhireFarma</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


  <style>
    .search-bar {
      max-width: 400px;
      width: 100%;
    }

    .cart-badge {
      position: absolute;
      top: 0;
      right: -8px;
      background-color: red;
      color: white;
      font-size: 0.75rem;
      border-radius: 50%;
      padding: 2px 6px;
    }
  </style>


</head>

<body>

  <!-- NAVBAR PRINCIPAL -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" th:href="@{/}">
        JhireFarma
      </a>

      <div class="d-flex flex-grow-1 justify-content-center">
        <form class="d-flex search-bar" th:action="@{/buscar}" method="get">
          <input class="form-control me-2" type="search" name="query" placeholder="Buscar productos..."
            aria-label="Buscar">
          <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>

      <div class="d-flex align-items-center">
        <a th:href="@{/login}" class="btn btn-outline-secondary me-3">
          <i class="bi bi-person-circle me-1"></i> Iniciar sesión
        </a>

        <div class="position-relative">
          <a th:href="@{/carrito}" class="btn btn-outline-primary position-relative">
            <i class="bi bi-cart3 fs-5"></i>
            <span class="cart-badge" th:text="${cantidadProductos}">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- NAVEGACIÓN SECUDANRIA -->
  <div class="secondary-bar shadow-sm">
    <div class="container-fluid d-flex justify-content-center">
      <a th:href="@{/categoria/medicamentos}">Medicamentos</a>
      <a th:href="@{/categoria/suplementos}">Suplementos</a>
      <a th:href="@{/categoria/cuidado-personal}">Cuidado Personal</a>
      <a th:href="@{/categoria/bebes}">Bebés</a>
      <a th:href="@{/categoria/ofertas}">Ofertas</a>
    </div>
  </div>

  <!-- CARRUSEL -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{/img/slider1.jpg}" class="d-block w-100 bg-warning" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/slider2.jpg}" class="d-block w-100 bg-success" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/slider3.jpg}" class="d-block w-100 bg-info" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/slider4.jpg}" class="d-block w-100 bg-primary " alt="Imagen 4">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/slider5.jpg}" class="d-block w-100 bg-dark" alt="Imagen 5">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- SECCIÓN LO MÁS BUSCADO -->
  <section class="container my-5">
    <h2 class="text-center mb-4 fw-bold">Lo más buscado</h2>

    <div class="row row-cols-1 row-cols-md-5 g-4">
      <!-- Card generado dinámicamente -->
      <div class="col" th:each="producto : ${productosMasBuscados}">
        <div class="card h-100 text-center shadow-sm">
          <img th:src="@{{foto}(foto=${producto.imagen})}" class="card-img-top px-3" alt="Imagen producto">
          <div class="card-body m-2">
            <p class="text-start text-muted mb-1 small text-uppercase" th:text="${producto.presentacion}"></p>
            <h6 class="text-start card-title mb-2" th:text="${producto.nombre}"></h6>
            <p class="text-start mb-2" th:text="'S/ ' + ${producto.precio}"></p>
            <button class="btn btn-main text-center">
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div>
  <div sec:authorize="hasRole('CLIENTE')">
    <a th:href="@{/cliente/reservar}">Reservar compra</a>
  </div>
  <a th:href="@{/logout}">Cerrar sesión</a> -->
</body>

</html>
