<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Mantenimientos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-4">

    <h3>Mantenimientos</h3>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#categoria"
          type="button">Categoría</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#marca" type="button">Marca</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sintoma" type="button">Síntoma</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#presentacion" type="button">Presentación</button>
      </li>
    </ul>

    <div class="tab-content mt-3">

      <!-- Categoría -->
      <div class="tab-pane fade show active" id="categoria">
        <form th:action="@{/categoria/save}" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>
          <div class="col-12">
            <button class="btn btn-secondary">Guardar</button>
          </div>
        </form>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="c : ${categorias}">
              <td th:text="${c.id}"></td>
              <td th:text="${c.nombre}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Marca -->
      <div class="tab-pane fade" id="marca">
        <form th:action="@{/marca/save}" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">País de origen</label>
            <input type="text" name="pais_origen" class="form-control" />
          </div>
          <div class="col-12">
            <button class="btn btn-secondary">Guardar</button>
          </div>
        </form>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>País</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="m : ${marcas}">
              <td th:text="${m.id}"></td>
              <td th:text="${m.nombre}"></td>
              <td th:text="${m.pais_origen}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Síntoma -->
      <div class="tab-pane fade" id="sintoma">
        <form th:action="@{/sintoma/save}" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>
          <div class="col-12">
            <button class="btn btn-secondary">Guardar</button>
          </div>
        </form>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="s : ${sintomas}">
              <td th:text="${s.id}"></td>
              <td th:text="${s.nombre}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Presentación -->
      <div class="tab-pane fade" id="presentacion">
        <form th:action="@{/presentacion/save}" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required />
          </div>
          <div class="col-12">
            <button class="btn btn-secondary">Guardar</button>
          </div>
        </form>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${presentaciones}">
              <td th:text="${p.id}"></td>
              <td th:text="${p.nombre}"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
