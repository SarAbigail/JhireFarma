<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Detalle de ' + ${producto.nombre}">Detalle del producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <div th:replace="fragments/navbar_tienda :: mainNavBar"></div>

  <!-- Contenido principal -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm p-4">
          <div class="row g-4 align-items-center">

            <!-- Imagen del producto -->
            <div class="col-md-5 text-center">
              <img th:src="${producto.imagen != null ? producto.imagen : '/images/no-image.png'}"
                alt="Imagen del producto" class="img-fluid rounded" style="max-height: 250px; object-fit: contain;">
            </div>

            <!-- Detalles -->
            <div class="col-md-7">
              <h3 class="fw-bold" th:text="${producto.nombre}">Nombre del producto</h3>
              <p class="text-muted mb-1" th:text="${producto.presentacion}">Presentación</p>
              <p class="text-secondary mb-1">Categoría: <span th:text="${producto.categoria}">Analgesicos</span></p>
              <p class="text-secondary mb-3">Marca: <span th:text="${producto.marca}">Genérica</span></p>

              <h4 class="text-primary fw-bold mb-3">
                S/ <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}">0.00</span>
              </h4>

              <div class="d-flex gap-3">
                <button class="btn btn-success px-4">
                  <i class="bi bi-cart-plus me-1"></i> Agregar al carrito
                </button>

                <a th:href="@{/}" class="btn btn-outline-secondary px-4">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Sección adicional -->
        <div class="mt-4">
          <h5 class="fw-bold">Descripción</h5>
          <p th:text="${producto.precio != null ? producto.precio : 'Sin descripción disponible.'}">
            Aquí va la descripción del producto...
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
