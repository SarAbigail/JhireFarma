<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Reservas</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div th:replace="fragments/sidebar_pos::hamburgerBtnMobile"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/sidebar_pos::sidebarMenuDesktop"></div>
      <div th:replace="fragments/sidebar_pos::sidebarMenuMobile"></div>
      <main class="col-md-9 col-lg-10 bg-light-custom">
        <div class="row p-4 rounded">
          <h2>Listado de Pedidos</h2>
          <div class="card mb-4">
            <div class="card-body">
              <form th:action="@{/pedido/lista}" method="get" class="row g-3">
                <div class="col-md-4">
                  <label for="filtroEstado" class="form-label">Estado</label>
                  <select class="form-select" id="filtroEstado" name="estado">
                    <option value="">Todos los estados</option>
                    <option value="PENDIENTE" th:selected="${param.estado != null && param.estado[0] == 'PENDIENTE'}">
                      Pendiente</option>
                    <option value="ENTREGADO" th:selected="${param.estado != null && param.estado[0] == 'ENTREGADO'}">
                      Entregado</option>
                    <option value="CANCELADO" th:selected="${param.estado != null && param.estado[0] == 'CANCELADO'}">
                      Cancelado</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="fechaInicio" class="form-label">Desde</label>
                  <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                    th:value="${param.fechaInicio != null ? param.fechaInicio[0] : ''}">
                </div>
                <div class="col-md-3">
                  <label for="fechaFin" class="form-label">Hasta</label>
                  <input type="date" class="form-control" id="fechaFin" name="fechaFin"
                    th:value="${param.fechaFin != null ? param.fechaFin[0] : ''}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-search"></i> Filtrar
                  </button>
                </div>
              </form>
              <div class="mt-2">
                <a th:href="@{/pedido/lista}" class="btn btn-secondary btn-sm">
                  <i class="bi bi-x-circle"></i> Limpiar filtros
                </a>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                  <th>Total</th>
                  <th>Recojo</th>
                  <th>Cliente</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="r : ${reservas}">
                  <td th:text="${r.id}"></td>
                  <td th:text="${#temporals.format(r.fecha, 'dd/MM/yyyy')}"></td>
                  <td>
                    <span class="badge" th:classappend="${{
                    'PENDIENTE': 'bg-warning text-dark',
                    'ENTREGADO': 'bg-success'
                    }[r.estado] ?: 'bg-danger'}" th:text="${r.estado}">
                    </span>
                  </td>
                  <td th:text="${'S/ ' + #numbers.formatDecimal(r.total, 1, 2)}"></td>
                  <td th:text="${r.recojo}"></td>
                  <td th:text="${r.nombreRecojo}"></td>
                  <td class="text-center">
                    <div class="btn-group" role="group">
                      <a th:href="@{'/pedido/detalle/' + ${r.id}}" class="btn btn-primary btn-sm" title="Ver detalle">
                        <i class="bi bi-eye"></i>
                      </a>
                      <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                        th:data-bs-target="'#modalEstado' + ${r.id}" title="Cambiar estado"
                        th:if="${r.estado != 'ENTREGADO' && r.estado != 'CANCELADO'}">
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div th:each="r : ${reservas}">
    <div class="modal fade" th:id="'modalEstado' + ${r.id}" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cambiar Estado del Pedido #<span th:text="${r.id}"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form th:action="@{'/pedido/cambiarEstado/' + ${r.id}}" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Estado Actual:
                  <strong th:text="${r.estado}"></strong>
                </label>
              </div>
              <div class="mb-3">
                <label for="nuevoEstado" class="form-label">Nuevo Estado</label>
                <select class="form-select" name="nuevoEstado" required>
                  <option value="PENDIENTE">Pendiente</option>
                  <option value="ENTREGADO">Entregado</option>
                  <option value="CANCELADO">Cancelado</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
