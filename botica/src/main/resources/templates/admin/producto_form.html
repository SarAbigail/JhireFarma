<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Producto</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div th:replace="fragments/sidebar_admin::hamburgerBtnMobile"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/sidebar_admin::sidebarMenuDesktop"></div>
      <div th:replace="fragments/sidebar_admin::sidebarMenuMobile"></div>

      <!-- Contenido principal -->
      <main class="col-md-9 col-lg-10 py-4">
        <div class="container">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h3 class="card-title mb-4" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h3>

              <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post"
                enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <!-- Primera fila -->
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Presentación</label>
                    <select th:field="*{presentacion}" class="form-control">
                      <option value="">Seleccione</option>
                      <option th:each="p : ${presentaciones}" th:value="${p.nombre}" th:text="${p.nombre}">
                      </option>
                    </select>
                  </div>
                </div>

                <!-- Segunda fila -->
                <div class="row g-3 mt-1">
                  <div class="col-md-4">
                    <label class="form-label">Precio (S/)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Marca</label>
                    <select th:field="*{marca}" class="form-control">
                      <option value="">Seleccione</option>
                      <option th:each="m : ${marcas}" th:value="${m.nombre}" th:text="${m.nombre}">
                      </option>
                    </select>
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Categoría</label>
                    <select th:field="*{categoria}" class="form-control">
                      <option value="">Seleccione</option>
                      <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}">
                      </option>
                    </select>
                  </div>
                </div>

                <!-- Tercera fila -->
                <div class="row g-3 mt-1">
                  <div class="col-md-6">
                    <label class="form-label">Tipo de enfermedad / uso</label>
                    <select class="form-select" th:field="*{sintomas}" multiple size="5">
                      <option th:each="s : ${sintomas}" th:value="${s.id}" th:text="${s.nombre}">
                      </option>
                    </select>
                  </div>


                  <div class="col-md-3">
                    <label class="form-label">Stock disponible</label>
                    <input type="number" class="form-control" min="0" th:field="*{stock}">
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">Fecha de vencimiento</label>
                    <input type="date" class="form-control" th:field="*{fechaVencimiento}">
                  </div>
                </div>

                <!-- Checkboxes -->
                <div class="row mt-3">
                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" th:field="*{recetaMedica}">
                      <label class="form-check-label">Requiere receta médica</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" th:field="*{visible}">
                      <label class="form-check-label">Producto activo (visible en la tienda)</label>
                    </div>
                  </div>
                </div>

                <!-- Descripción -->
                <div class="mt-3">
                  <label class="form-label">Descripción</label>
                  <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
                </div>

                <!-- Imagen -->
                <div class=" mt-3">
                  <label class="form-label">Imagen</label>
                  <input type="text" name="imagenFile" class="form-control" placeholder="Ingresa la url de la imagen"
                    th:value="${producto.imagen}" th:field="*{imagen}">
                  <!-- <input type=" file" name="imagenFile" class="form-control"> -->
                  <div th:if="${producto.imagen}" class="mt-2 text-center">
                    <img th:src="@{'' + ${producto.imagen}}" class="img-fluid rounded shadow-sm"
                      style="max-height:150px;">
                  </div>
                </div>
                <input type="text" th:field="*{presentacion_}" id="">
                <input type="text" th:field="*{categoria_}" id="">
                <input type="text" th:field="*{marca_}" id="">

                <!-- Botones -->
                <div class="mt-4 text-end">
                  <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-save"></i> Guardar
                  </button>
                  <a th:href="@{/admin/productos}" class="btn btn-secondary px-4">
                    <i class="bi bi-arrow-left"></i> Volver
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
