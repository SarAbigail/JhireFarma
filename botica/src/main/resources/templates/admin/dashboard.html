<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Dashboard de Ventas</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
  <div th:replace="fragments/sidebar_admin::hamburgerBtnMobile"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/sidebar_admin::sidebarMenuDesktop"></div>
      <div th:replace="fragments/sidebar_admin::sidebarMenuMobile"></div>

      <!-- Contenido principal -->
      <main class="col-md-9 col-lg-10 py-4">
        <div class="container">
          <div class="card shadow-sm border-0 p-3">

            <h1 class="mb-4">Reporte de Ventas</h1>
            <!-- Filtros -->
            <div class="mb-3">
              <form method="get" th:action="@{/reportes/ventas}">
                <label for="periodo" class="form-label me-2">Filtrar por:</label>
                <select name="periodo" id="periodo" class="form-select w-auto d-inline">
                  <option value="dia">Día</option>
                  <option value="semana" selected>Semana</option>
                  <option value="mes">Mes</option>
                  <option value="año">Año</option>
                </select>
                <button type="submit" class="btn btn-primary ms-2">Filtrar</button>
              </form>
            </div>

            <!-- KPIs -->
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title mb-0">
                      Ingresos Totales
                    </h5>
                    <small class="text-muted"
                      th:text="'(Período: ' + ${fechaInicioStr} + ' - ' + ${fechaFinStr} + ')'"></small>
                    <p class="card-text fs-3" th:text="${ingresosTotales != null ? 'S/ ' + ingresosTotales : 0}"></p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                  <div class="card-body">
                    <h5 class="card-title mb-0">
                      Cantidad de Ventas
                    </h5>
                    <small class="text-muted"
                      th:text="'(Período: ' + ${fechaInicioStr} + ' - ' + ${fechaFinStr} + ')'"></small>
                    <p class="card-text fs-3" th:text="${cantidadVentas != null ? cantidadVentas : 0}"></p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                  <div class="card-body">
                    <h5 class="card-title mb-0">Inventario Bajo </h5>
                    <small class="text-muted">(Menos de 10 unds)</small>
                    <p class="card-text fs-3" th:text="${inventarioBajo != null ? inventarioBajo+' productos' : 0}"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Gráfico Ventas Última Semana -->
            <div class="row mb-4">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">Ventas e Ingresos <span
                      th:text="'(Período: ' + ${fechaInicioStr} + ' - ' + ${fechaFinStr} + ')'"></span></div>
                  <div class="card-body">
                    <canvas id="ventasChart"></canvas>
                  </div>
                </div>
              </div>

              <!-- Ranking Productos -->
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Productos Vendidos</h5>

                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="productosTabs" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="mas-vendidos-tab" data-bs-toggle="tab"
                          data-bs-target="#mas-vendidos" type="button" role="tab" aria-controls="mas-vendidos"
                          aria-selected="true">
                          Más Vendidos
                        </button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="menos-vendidos-tab" data-bs-toggle="tab"
                          data-bs-target="#menos-vendidos" type="button" role="tab" aria-controls="menos-vendidos"
                          aria-selected="false">
                          Menos Vendidos
                        </button>
                      </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3" id="productosTabsContent">
                      <!-- Más Vendidos -->
                      <div class="tab-pane fade show active" id="mas-vendidos" role="tabpanel"
                        aria-labelledby="mas-vendidos-tab">
                        <table class="table table-sm mb-0">
                          <thead>
                            <tr>
                              <th>Producto</th>
                              <th>Cant.</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="p : ${masVendidos}">
                              <td th:text="${p[0]}"></td>
                              <td th:text="${p[1]}"></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>

                      <!-- Menos Vendidos -->
                      <div class="tab-pane fade" id="menos-vendidos" role="tabpanel"
                        aria-labelledby="menos-vendidos-tab">
                        <table class="table table-sm mb-0">
                          <thead>
                            <tr>
                              <th>Producto</th>
                              <th>Cant.</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="p : ${menosVendidos}">
                              <td th:text="${p[0]}"></td>
                              <td th:text="${p[1]}"></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Tablas de Productos Más y Menos Vendidos -->
            <div class="card-header bg-danger text-white">
              <h5 class="mb-0">Listado de Productos de Inventario Bajo <small>(Menos de 10
                  unds)</small>
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0">
                  <thead class="table-danger">
                    <tr>
                      <th>Producto</th>
                      <th>Presentación</th>
                      <th class="text-center">Stock</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="p : ${inventarioBajoDetalle}">
                      <td th:text="${p.nombre}"></td>
                      <td th:text="${p.presentacion}"></td>
                      <td class="text-center fw-bold" th:text="${p.stock}"></td>
                    </tr>

                    <!-- Si no hay productos -->
                    <tr th:if="${inventarioBajoDetalle.size() == 0}">
                      <td colspan="3" class="text-center py-3 text-muted">
                        No hay productos con stock bajo
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
</body>

</html>
<!-- Chart.js-->
<script th:inline="javascript">
  var labels = /*[[${fechas}]]*/[];
  var ingresosData = /*[[${ingresos}]]*/[];
  var cantidadData = /*[[${cantidades}]]*/[];

  var ctx = document.getElementById('ventasChart').getContext('2d');

  var ventasChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Cantidad de Ventas',
          type: 'bar',
          data: cantidadData,
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        },
        {
          label: 'Ingresos Totales',
          type: 'line',
          data: ingresosData,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: false,
          yAxisID: 'y1'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          position: 'left',
          title: { display: true, text: 'Cantidad de Ventas' }
        },
        y1: {
          beginAtZero: true,
          position: 'right',
          title: { display: true, text: 'Ingresos Totales' },
          grid: { drawOnChartArea: false }
        }
      }
    }
  });
</script>
