<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div th:replace="fragments/sidebar_admin::hamburgerBtnMobile"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/sidebar_admin::sidebarMenuDesktop"></div>
      <div th:replace="fragments/sidebar_admin::sidebarMenuMobile"></div>
      <!-- Contenido principal -->
      <main class="col-md-9 col-lg-10 py-4">
        <div class="container">
          <div class="card shadow border-0 px-3">
            <div class="card-body d-flex justify-content-between align-items-center px-0">
              <h3 class="mb-0 fw-bold">Productos</h3>
              <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
              </a>
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-hover align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Presentación</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Stock</th>
                    <th style="width: 180px;">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p : ${productos}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.presentacion}"></td>
                    <td th:text="${p.precio}"></td>
                    <td th:text="${p.marca}"></td>
                    <!-- <td class="text-center">
                      <a th:href="@{'/admin/productos/editar/' + ${p.id}}"
                        class="btn btn-sm btn-outline-secondary mb-1">Editar</a>
                      <form th:action="@{'/admin/productos/eliminar/' + ${p.id}}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-danger"
                          onclick="return confirm('¿Eliminar producto?')">Eliminar</button>
                      </form>
                    </td> -->
                    <td th:text="${p.stock}"></td>
                    <!-- ACCIONES -->
                    <td class="text-center">
                      <!-- Ver -->
                      <a th:href="@{'/admin/productos/ver/' + ${p.id}}" class="btn btn-sm btn-info text-white me-1">
                        <i class="bi bi-eye"></i>
                      </a>
                      <!-- Editar -->
                      <a th:href="@{'/admin/productos/editar/' + ${p.id}}"
                        class="btn btn-sm btn-warning text-dark me-1">
                        <i class="bi bi-pencil-square"></i>
                      </a>
                      <!-- Eliminar -->
                      <form th:action="@{'/admin/productos/eliminar/' + ${p.id}}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar producto?')">
                          <i class="bi bi-trash"></i>
                        </button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  </div>
</body>

</html>
