<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Ventas</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div th:replace="fragments/sidebar_admin::hamburgerBtnMobile"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/sidebar_admin::sidebarMenuDesktop"></div>
      <div th:replace="fragments/sidebar_admin::sidebarMenuMobile"></div>

      <!-- Contenido principal -->
      <main class="col-md-9 col-lg-10 py-4">
        <div class="container">
          <div class="card shadow border-0">
            <div class="card-body">
              <h1 class="mb-4">Reporte de Ventas</h1>
              <h3>Total de Ventas: <span th:text="${totalVentas}"></span></h3>
              <hr>
              <h4>Ventas Diarias</h4>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="v : ${ventasDiarias}">
                    <td th:text="${v.cliente}"></td>
                    <td th:text="${v.fecha}"></td>
                    <td th:text="${v.total}"></td>
                  </tr>
                </tbody>
              </table>

              <h4>Productos m√°s vendidos</h4>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p : ${masVendidos}">
                    <td th:text="${p[0]}"></td>
                    <td th:text="${p[1]}"></td>
                  </tr>
                </tbody>
              </table>
              <h4>Productos menos vendidos</h4>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p : ${menosVendidos}">
                    <td th:text="${p[0]}"></td>
                    <td th:text="${p[1]}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
