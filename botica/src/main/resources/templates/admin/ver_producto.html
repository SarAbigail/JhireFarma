<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Producto</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

  <div th:replace="fragments/sidebar_admin::hamburgerBtnMobile"></div>

  <div class="container-fluid">
    <div class="row">
      <div th:replace="fragments/sidebar_admin::sidebarMenuDesktop"></div>
      <div th:replace="fragments/sidebar_admin::sidebarMenuMobile"></div>
      <main class="col-md-9 col-lg-10 py-4">
        <div class="container">
          <div class="card shadow border-0">
            <div class="card-body">
              <h1 class="card-title mb-4 fw-bold">
                Ver Producto
              </h1>
              <hr>
              <div class="text-center mb-4">
                <img th:if="${producto.imagen}" th:src="@{'' + ${producto.imagen}}" class="img-fluid rounded shadow-sm"
                  style="max-height:180px;">
                <p th:if="${producto.imagen == null}" class="text-muted fst-italic">Sin imagen</p>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="fw-bold">Nombre</label>
                  <p class="form-control-plaintext" th:text="${producto.nombre}"></p>
                </div>
                <div class="col-md-6">
                  <label class="fw-bold">Presentación</label>
                  <p class="form-control-plaintext" th:text="${producto.presentacion}"></p>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-4">
                  <label class="fw-bold">Precio (S/)</label>
                  <p class="form-control-plaintext" th:text="${producto.precio}"></p>
                </div>
                <div class="col-md-4">
                  <label class="fw-bold">Marca</label>
                  <p class="form-control-plaintext" th:text="${producto.marca}"></p>
                </div>
                <div class="col-md-4">
                  <label class="fw-bold">Categoría</label>
                  <p class="form-control-plaintext" th:text="${producto.categoria}"></p>
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-6">
                  <label class="fw-bold">Tipo de enfermedad / uso</label>
                  <ul class="list-group">
                    <li class="list-group-item" th:each="s : ${producto.sintomas}" th:text="${s.nombre}">
                    </li>
                    <li th:if="${#lists.isEmpty(producto.sintomas)}" class="list-group-item text-muted fst-italic">
                      Sin información
                    </li>
                  </ul>
                </div>
                <div class="col-md-3">
                  <label class="fw-bold">Stock disponible</label>
                  <p class="form-control-plaintext" th:text="${producto.stock}"></p>
                </div>
                <div class="col-md-3">
                  <label class="fw-bold">Fecha de vencimiento</label>
                  <p class="form-control-plaintext" th:text="${producto.fechaVencimiento}"></p>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label class="fw-bold">Requiere receta médica</label>
                  <p class="form-control-plaintext">
                    <span th:text="${producto.recetaMedica ? 'Sí' : 'No'}"></span>
                  </p>
                </div>
                <div class="col-md-6">
                  <label class="fw-bold">Visible en tienda</label>
                  <p class="form-control-plaintext">
                    <span th:text="${producto.visible ? 'Sí' : 'No'}"></span>
                  </p>
                </div>
              </div>
              <div class="mt-3">
                <label class="fw-bold">Descripción</label>
                <p class="form-control-plaintext" th:text="${producto.descripcion}">
                </p>
              </div>
              <div class="mt-4 text-end">
                <a th:href="@{/admin/productos}" class="btn btn-secondary px-4">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
                <a th:href="@{'/admin/productos/editar/' + ${producto.id}}" class="btn btn-primary px-4">
                  <i class="bi bi-pencil-square"></i> Editar
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
