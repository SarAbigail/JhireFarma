<!-- Botón hamburguesa solo en móviles -->
<nav th:fragment="hamburgerBtnMobile" class="navbar navbar-dark d-md-none"
  style="background-color: var(--main-color-9);">
  <div class="container-fluid">
    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      <i class="bi bi-list"></i> Menú
    </button>
  </div>
</nav>

<!-- Sidebar en pantallas medianas en adelante -->
<div th:fragment="sidebarMenuDesktop" class="col-md-3 col-lg-2 d-none d-md-block sidebar text-white px-3 py-0">
  <div class="text-center py-3">
    <img th:src="@{/img/logo.png}" alt="Logo" width="120">
  </div>
  <div class="text-center my-1 fst-italic">
    <small>Bienvenid@</small><br>
    <small th:text="${usuarioLogueado.nombre}"></small>
  </div>
  <a th:href="@{/admin/productos}" class="d-block text-white mb-2">Lista de productos</a>
  <a th:href="@{/admin/productos/nuevo}" class="d-block text-white mb-2">Nuevo producto</a>
  <a th:href="@{/parametros}" class="d-block text-white mb-2">Parámetros</a>
  <a th:href="@{/reportes/ventas}" class="d-block text-white mb-2">Reportes</a>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn d-block text-white mb-2 w-100 text-start">Cerrar sesión</button>
  </form>
</div>

<!-- Sidebar offcanvas para móviles -->
<div th:fragment="sidebarMenuMobile" class="offcanvas offcanvas-start text-white" tabindex="-1" id="sidebarMenu"
  style="background-color: var(--main-color-9);">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menú</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a th:href="@{/admin/productos}" class="d-block text-white mb-2">Lista de productos</a>
    <a th:href="@{/admin/productos/nuevo}" class="d-block text-white mb-2">Nuevo producto</a>
    <a th:href="@{/parametros}" class="d-block text-white mb-2">Parámetros</a>
    <a th:href="@{/reportes/ventas}" class="d-block text-white mb-2">Reportes</a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-danger">Cerrar sesión</button>
    </form>
  </div>
</div>
