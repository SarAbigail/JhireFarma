<div th:fragment="card_producto" class="card h-100 text-center shadow-sm">
  <img th:src="@{{foto}(foto=${producto.imagen})}" class="card-img-top px-3" alt="Imagen producto">
  <div class="card-body m-2">
    <p class="text-start text-muted mb-1 small text-uppercase" th:text="${producto.presentacion}"></p>
    <h6 class="text-start card-title mb-2" th:text="${producto.nombre}"></h6>
    <p class="text-start mb-2" th:text="'S/ ' + ${producto.precio}"></p>
    <form th:action="@{/carrito/agregar}" method="post">
      <input type="hidden" th:name="productoId" th:value="${producto.id}">
      <button type="submit" class="btn btn-main text-center">
        Agregar al carrito
      </button>
    </form>
  </div>
</div>
