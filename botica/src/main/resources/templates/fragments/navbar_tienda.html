<!-- NAVBAR PRINCIPAL -->
<nav th:fragment="mainNavBar" class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" th:href="@{/}">
      JhireFarma
    </a>

    <div class="d-flex flex-grow-1 justify-content-center">
      <form class="d-flex w-50" th:action="@{/buscar}" method="get">
        <input id="buscador" class="form-control me-2" type="search" name="query" placeholder="Buscar productos..."
          aria-label="Buscar">
        <button class="btn btn-outline-primary" type="submit">
          <i class="bi bi-search"></i>
        </button>
        <!-- Contenedor de sugerencias de búsqueda -->
        <div id="resultados-busqueda" class="position-absolute bg-white border rounded shadow-sm w-50 d-none"
          style="z-index: 1000; max-height: 300px; overflow-y: auto;top:50px"></div>
      </form>
    </div>

    <div class="d-flex align-items-center">
      <a th:href="@{/login}" class="btn btn-outline-secondary me-3">
        <i class="bi bi-person-circle me-1"></i> Iniciar sesión
      </a>

      <div class="position-relative">
        <button class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas"
          data-bs-target="#carritoOffcanvas">
          <i class="bi bi-cart3 fs-5"></i>
          <!-- <span class="cart-badge" th:text="${cantidadProductos}">0</span> -->
          <span class="cart-badge" th:text="${#lists.size(carrito)}">0</span>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- NAVEGACIÓN SECUDANRIA -->
<div th:fragment="secondaryNavBar" class="secondary-bar shadow-sm">
  <div class="nav nav-pills container-fluid d-flex justify-content-center">
    <a class="nav-link"
      th:classappend="${categoriaSeleccionada != null and categoriaSeleccionada == 'medicamentos'} ? 'active' : ''"
      th:href="@{/categoria/medicamentos}">Medicamentos</a>
    <a class="nav-link"
      th:classappend="${categoriaSeleccionada != null and categoriaSeleccionada == 'vitaminas y suplementos'} ? 'active' : ''"
      th:href="@{/categoria/vitaminas y suplementos}">Vitaminas y Suplementos</a>
    <a class="nav-link"
      th:classappend="${categoriaSeleccionada != null and categoriaSeleccionada == 'cuidado-personal'} ? 'active' : ''"
      th:href="@{/categoria/cuidado-personal}">Cuidado Personal</a>
    <a class="nav-link"
      th:classappend="${categoriaSeleccionada != null and categoriaSeleccionada == 'bebe'} ? 'active' : ''"
      th:href="@{/categoria/bebe}">Bebés</a>
  </div>
</div>
