<nav th:fragment="mainNavBar" class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container-fluid px-4">
    <!-- Marca -->
    <a class="navbar-brand fw-bold" th:href="@{/}">
      JhireFarma
    </a>
    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Contenido colapsable -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Buscador centrado -->
      <div class="d-flex flex-grow-1 justify-content-lg-center mt-3 mt-lg-0">
        <form class="d-flex w-100 w-lg-50 position-relative" th:action="@{/busqueda}" method="get">
          <input id="buscador" class="form-control me-2" type="search" name="query" placeholder="Buscar productos..."
            aria-label="Buscar">
          <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-search"></i>
          </button>
          <!-- Sugerencias -->
          <div id="resultados-busqueda" class="position-absolute bg-white border rounded shadow-sm w-100 d-none"
            style="z-index: 1000; max-height: 300px; overflow-y: auto; top:50px"></div>
        </form>
      </div>
      <!-- Zona derecha: Login / Usuario / Carrito -->
      <div class="d-flex align-items-center ms-lg-3 mt-3 mt-lg-0 justify-content-end">
        <!-- NO LOGUEADO -->
        <a data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-outline-secondary me-3"
          th:if="${usuarioLogueado == null}">
          <i class="bi bi-person-circle me-1"></i> Iniciar sesión
        </a>
        <!-- LOGUEADO -->
        <div th:if="${usuarioLogueado != null}" class="dropdown me-3">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            <span th:text="${usuarioLogueado.nombre}">Usuario</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/mi-cuenta}">Mi perfil</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="dropdown-item text-danger">Cerrar sesión</button>
              </form>
            </li>
          </ul>
        </div>
        <!-- Carrito -->
        <div class="position-relative">
          <button class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas"
            data-bs-target="#carritoOffcanvas">
            <i class="bi bi-cart3 fs-5"></i>
            <span class="cart-badge" th:text="${carritoCantidadTotal}">0</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
