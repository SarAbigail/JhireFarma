<!-- Modal de Login -->
<div th:fragment="loginModal">
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="loginModalLabel">
            <i class="bi bi-person-circle me-2"></i> Iniciar sesión
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body p-4">
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario"
                required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password"
                placeholder="Ingrese su contraseña" required>
            </div>

            <!-- Mensaje de error (si credenciales inválidas) -->
            <div th:if="${param.error}" class="alert alert-danger py-2 text-center mb-3">
              Usuario o contraseña incorrectos.
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/registro}" class="text-decoration-none" aria-disabled="true">Registrarse como client*</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
