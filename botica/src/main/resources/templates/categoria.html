<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${categoria}">Categoría</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Navegación principal -->
  <div th:replace="fragments/navbar_tienda :: mainNavBar"></div>

  <!-- Navegación secundaria (categorías) -->
  <div th:replace="fragments/navbar_tienda :: secondaryNavBar"></div>

  <!-- Marcas destacadas -->
  <div class="container my-4">
    <h6 class="mb-3 text-secondary small">Marcas más populares en <span th:text="${categoria}"></span></h6>
    <div class="d-flex gap-2 flex-wrap">
      <a th:each="marca : ${marcas}" th:href="@{|/categoria/${categoria}?marca=${marca}|}"
        class="btn btn-outline-secondary btn-sm text-uppercase" th:text="${marca}"></a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container my-4">
    <div class="row">
      <!-- Sidebar izquierdo -->
      <aside class="col-md-3">
        <div class="border rounded p-3 shadow-sm">
          <h6>Filtros</h6>
          <form>
            <label class="form-label mt-2">Precio mínimo</label>
            <input type="number" class="form-control" name="minPrecio">
            <label class="form-label mt-2">Precio máximo</label>
            <input type="number" class="form-control" name="maxPrecio">
            <button class="btn btn-primary btn-sm mt-3 w-100">Filtrar</button>
          </form>
        </div>
      </aside>

      <!-- Productos -->
      <main class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <p class="mb-0" th:text="${#lists.size(productos)} + ' resultados'"></p>
          <select class="form-select form-select-sm w-auto">
            <option>Ordenar por</option>
            <option>Precio: menor a mayor</option>
            <option>Precio: mayor a menor</option>
            <option>Más visitados</option>
          </select>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div class="col" th:each="p : ${productos}">
            <div class="card h-100 text-center">
              <img th:src="@{{foto}(foto=${p.imagen})}" class="card-img-top px-3" alt="Imagen producto">
              <div class="card-body">
                <p class="text-muted mb-1" th:text="${p.presentacion}"></p>
                <h6 th:text="${p.nombre}"></h6>
                <p class="fw-bold text-success" th:text="'S/ ' + ${p.precio}"></p>
                <button class="btn btn-outline-primary btn-sm">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
